<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Numbers to sort: </h2>
<input class="lengthArrayInput" (change)="onArraySizeChange($event)" type="number" maxlength="1" [value]="initialSize">
<button (click)="onSort($event)">SORT</button>  
<p>Steps:{{steps}}</p>
<table [@fadeIn]="'in'" *ngFor="let step of steps; let i=index">
  <tr><td>
      <h3>Step {{ i }}</h3></td>
      <td>
      <div class="container">
      <div class="number-bg" *ngFor="let no of step; let j=index">
        <span *ngIf="stylingArray[i] && stylingArray[i].includes(j); else elseBlock" style="background-color:aqua;">
          <!-- <svg height="10" width="10">
            <polygon points="250,60 100,400 400,400" class="triangle" />
              Sorry, your browser does not support inline SVG.
          </svg> -->
          {{ no }}</span>
        <ng-template #elseBlock>{{ no }}</ng-template>
      </div>
    </div></td></tr>
</table>
