<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h2>{{ title }}</h2>
</div>
<p><b>Big O worst case:</b> O({{bigOWorstCase }})
  <span><b>Time to sort:</b> {{ timeToSort }}ms </span>
  <span><b>Total swaps:</b> {{ steps.length }}</span>
</p>
<label class="form-label mt-4">Numbers to sort:</label>

  <div class="input-group mb-2">
    <input type="number" (change)="onArraySizeChange($event)" [value]="initialSize" class="form-control" aria-label="" min="1" max="99">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onSort($event)">Sort</button>
    </div>
  </div>

<p><b>Problem:</b> {{ problem }}</p>





<!-- <p>Steps:{{ steps }}</p> -->
<mat-progress-bar *ngIf="sortPromise | async" mode="indeterminate"></mat-progress-bar>
<app-table [steps]="sortedSteps" [stylingArray]="finalStylingArray"></app-table>
